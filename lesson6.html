<html>

<head>
    <title></title>
</head>

<body>
    <script>
        // Arithmetic operators
        var a = 5, b = 10, d = "5";
        console.log(a + b);
        console.log(a - b);
        console.log(a / b);
        console.log(a % b);

        // Comparision operators
        var a1 = a==b;
        console.log(a1);

        var a2 = a==d;
        console.log(a2);

        var a3 = a===d; 
        console.log(a3);

        // Logical operators
        if(a ==5 || b ==6)
            console.log('OK');
        // Assignment operators
        var a4 = 10;
        a4 += 10;
        console.log(a4);
        // Tenary 
        var a5 = a!=b ? 1 : 0;
        console.log(a5);

        var a6 = a==b ? 1 : 0;
        console.log(a6);

    </script>
</body>

</html>
